<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Ejercicio Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a
                        class="navbar-brand"
                        href="#"
                        >Navbar</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="#"
                                    >Link</a
                                >
                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled">Desactivado</a>
                            </li>
                        </ul>
                        <form
                            class="d-flex"
                            role="search"
                        >
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Buscar"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

                <ul>

                </ul>
                <input
                    type="text"
                    value="Buscar"
                />
                <input
                    type="submit"
                    value="Buscar"
                />
            </nav> -->
        </header>
        <br />
        <section>
            <div class="d-flex flex-row mb-3">
                <article>
                    <div
                        class="card"
                        style="width: 18rem"
                    >
                        <img
                            src="HTML.png"
                            class="card-img-top"
                            alt="HTML logo"
                        />
                        <div class="card-body">
                            <h5 class="card-title">Título 1</h5>
                            <p class="card-text">Contenido de Card.</p>
                            <p>Ultima actualización 1</p>
                        </div>
                    </div>
                </article>

                <article>
                    <div
                        class="card"
                        style="width: 18rem"
                    >
                        <img
                            src="CSS.png"
                            class="card-img-top"
                            alt="CSS logo"
                        />
                        <div class="card-body">
                            <h5 class="card-title">Título 2</h5>
                            <p class="card-text">Contenido de Card.</p>
                            <p>Ultima actualización 1</p>
                        </div>
                    </div>
                </article>

                <article>
                    <div
                        class="card"
                        style="width: 18rem"
                    >
                        <img
                            src="Boots.png"
                            class="card-img-top"
                            alt="Bootstrap logo"
                        />
                        <div class="card-body">
                            <h5 class="card-title">Título 1</h5>
                            <p class="card-text">Contenido de Card.</p>
                            <p>Ultima actualización 1</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <br />
        <section>
            <form>
                <div class="mb-3">
                    <label
                        for="exampleInputEmail1"
                        class="form-label"
                        >Email</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                    <div
                        id="emailHelp"
                        class="form-text"
                    >
                        Nunca comparta su contraseña.
                    </div>
                </div>
                <div class="mb-3">
                    <label
                        for="exampleInputPassword1"
                        class="form-label"
                        >Contraseña</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                    />
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    />
                    <label
                        class="form-check-label"
                        for="exampleCheck1"
                        >Verificar</label
                    >
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Enviar
                </button>
            </form>
        </section>
    </body>
</html>
